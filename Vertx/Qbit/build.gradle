group 'qbit-ex'
version '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'


mainClassName = "com.cisco.ef.Main"

compileJava {
    sourceCompatibility = 1.8
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/releases/"
    }
    jcenter()
}

dependencies {
    compile 'io.vertx:vertx-core:3.2.1'
    compile 'io.vertx:vertx-web:3.2.1'
    compile 'com.github.advantageous:qbit-admin:0.9.1-RC2'
    compile 'com.github.advantageous:qbit-boon:0.9.1-RC2'
    compile 'log4j:log4j:1.2.16'
    compile 'io.vertx:vertx-auth-oauth2:3.2.1'
    compile 'org.iot-dsa:dslink:0.14.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

